<div class="mt-2" *ngIf="alerts.length > 0">
    <div *ngFor="let alert of alerts" class="alert-panel">
        <button class="close" type="button" (click)="closeAlert(alert)">
            <i class="fas fa-times-circle"></i>
        </button>
        <span [ngClass]="{'button-layout': useButtonLayout}" [innerHTML]="alert.message"></span>
    </div>
</div>
